<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="assets/css/main.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Red+Rose:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <!-- End Google Fonts -->
  </head>
  <title>Index Components</title>
  <body>
    <div class="container max-w-[768px]">
      <div class="h-min-screen bg-blue-50 px-4 pb-12">
        <!-- App Bar -->
        <div class="flex items-center gap-5 bg-white p-4 text-gray-900">
          <a
            href=""
            class="focus-ring hover:text-gray-400"
            onclick="history.back()"
          >
            <span
              class="i-material-symbols-arrow-left-alt-rounded block text-icon-md"
            ></span>
          </a>
          <p class="text-lg font-semibold">Untitled</p>
        </div>
        <!-- End App Bar -->

        <div class="h-8"></div>

        <!-- Nav Bar -->
        <div class="flex justify-evenly bg-white">
          <a
            href="#"
            class="focus-ring group flex w-full flex-col items-center p-3 text-gray-900 hover:bg-gray-50"
          >
            <span
              class="i-material-symbols-home-outline-rounded inline text-icon-md group-hover:hidden"
            ></span>
            <span
              class="i-material-symbols-home-rounded hidden text-icon-md group-hover:inline"
            ></span>
            <span class="text-xs font-semibold">Beranda</span>
          </a>
          <a
            href="#"
            class="focus-ring group flex w-full flex-col items-center p-3 text-gray-900 hover:bg-gray-50"
          >
            <span
              class="i-material-symbols-receipt-outline-rounded inline text-icon-md group-hover:hidden"
            ></span>
            <span
              class="i-material-symbols-receipt-rounded hidden text-icon-md group-hover:inline"
            ></span>
            <span class="text-xs font-semibold">Riwayat</span>
          </a>
          <a
            href="#"
            class="focus-ring group flex w-full flex-col items-center p-3 text-gray-900 hover:bg-gray-50"
          >
            <span
              class="i-material-symbols-person-outline-rounded inline text-icon-md group-hover:hidden"
            ></span>
            <span
              class="i-material-symbols-person-rounded hidden text-icon-md group-hover:inline"
            ></span>
            <span class="text-xs font-semibold">Akun</span>
          </a>
        </div>
        <!-- End Nav Bar -->

        <div class="h-8"></div>

        <!-- Button Primary -->
        <div>
          <h1 class="text-center text-2xl text-gray-900">Button Primary</h1>
          <!-- Button Primary Large -->
          <button
            type="button"
            class="focus-ring inline-flex items-center gap-2 rounded-xl bg-brands-light-green p-2.5 text-sm font-semibold uppercase text-white hover:bg-brands-dark-green disabled:cursor-not-allowed disabled:bg-gray-200 disabled:text-gray-400"
          >
            <span
              class="i-material-symbols-download-rounded text-icon-md"
            ></span>
            <span class="">My Button</span>
            <span
              class="i-material-symbols-download-rounded text-icon-md"
            ></span>
          </button>
          <!-- End Button Primary Large -->

          <!-- Button Primary Small -->
          <button
            type="button"
            class="focus-ring inline-flex items-center gap-2 rounded-xl bg-brands-light-green p-2 text-xs font-semibold uppercase text-white hover:bg-brands-dark-green disabled:cursor-not-allowed disabled:bg-gray-200 disabled:text-gray-400"
          >
            <span
              class="i-material-symbols-download-rounded text-icon-sm"
            ></span>
            <span class="">My Button</span>
            <span
              class="i-material-symbols-download-rounded text-icon-sm"
            ></span>
          </button>
          <!-- End Button Primary Small -->
        </div>
        <!-- End Button Primary -->

        <div class="h-8"></div>

        <!-- Button Outline -->
        <div>
          <h1 class="text-center text-2xl text-gray-900">Button Outline</h1>
          <!-- Button Outline Large -->
          <button
            type="button"
            class="focus-ring inline-flex items-center gap-2 rounded-xl border-2 border-brands-light-green bg-transparent p-2.5 text-sm font-semibold uppercase text-brands-light-green hover:bg-brands-light-green hover:text-white disabled:cursor-not-allowed disabled:border-gray-300 disabled:bg-transparent disabled:text-gray-400"
          >
            <span
              class="i-material-symbols-download-rounded text-icon-md"
            ></span>
            <span class="">My Button</span>
            <span
              class="i-material-symbols-download-rounded text-icon-md"
            ></span>
          </button>
          <!-- End Button Outline Large -->

          <!-- Button Outline Small -->
          <button
            type="button"
            class="focus-ring inline-flex items-center gap-2 rounded-xl border-2 border-brands-light-green bg-transparent p-2 text-xs font-semibold uppercase text-brands-light-green hover:bg-brands-light-green hover:text-white disabled:cursor-not-allowed disabled:border-gray-300 disabled:bg-transparent disabled:text-gray-400"
          >
            <span
              class="i-material-symbols-download-rounded text-icon-sm"
            ></span>
            <span class="">My Button</span>
            <span
              class="i-material-symbols-download-rounded text-icon-sm"
            ></span>
          </button>
          <!-- End Button Outline Small -->
        </div>
        <!-- End Button Outline -->

        <div class="h-8"></div>

        <!-- Button Secondary -->
        <div>
          <h1 class="text-center text-2xl text-gray-900">Button Secondary</h1>
          <!-- Button Secondary Large -->
          <button
            type="button"
            class="focus-ring inline-flex items-center gap-2 rounded-xl bg-white p-2.5 text-sm font-semibold uppercase text-brands-light-green hover:bg-emerald-50 disabled:cursor-not-allowed disabled:border-gray-300 disabled:bg-gray-200 disabled:text-gray-400"
          >
            <span
              class="i-material-symbols-download-rounded text-icon-md"
            ></span>
            <span class="">My Button</span>
            <span
              class="i-material-symbols-download-rounded text-icon-md"
            ></span>
          </button>
          <!-- End Button Secondary Large -->

          <!-- Button Secondary Small -->
          <button
            type="button"
            class="focus-ring inline-flex items-center gap-2 rounded-xl bg-white p-2 text-xs font-semibold uppercase text-brands-light-green hover:bg-emerald-50 disabled:cursor-not-allowed disabled:border-gray-300 disabled:bg-gray-200 disabled:text-gray-400"
          >
            <span
              class="i-material-symbols-download-rounded text-icon-sm"
            ></span>
            <span class="">My Button</span>
            <span
              class="i-material-symbols-download-rounded text-icon-sm"
            ></span>
          </button>
          <!-- End Button Secondary Small -->
        </div>
        <!-- End Button Secondary -->
      </div>
    </div>
  </body>
</html>
